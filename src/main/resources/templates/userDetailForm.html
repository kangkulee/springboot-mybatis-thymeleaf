<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/config:: configFragment">
<meta charset="utf-8">
</head>
<body>
	<nav th:replace="fragments/header:: headFragment"></nav>
	<br>
	<div class="container">
		<div class="form-group">
			<label for="id">아이디</label>
			<input type="text" th:value="${#authentication.name}" class="form-control" id="user_id" readonly>
		</div>
		<div class="form-group">
			<label for="name">이름</label>
			<input type="text" th:value="${user.user_name}" class="form-control" placeholder="이름" id="user_name" readonly>
		</div>
		<div class="form-group">
			<label for="password">패스워드(입력하지 않으면 기존 비밀번호가 유지 됩니다.)</label>
			<input type="password" class="form-control" placeholder="패스워드를 변경하려면 입력하세요." id="new_user_password">
		</div>
		<div class="form-group">
			<label for="addr">주소(입력하지 않으면 기존 주소의 입력값이 유지 됩니다.)</label><br>
			<input type="button" class="btn btn-primary" onclick="DaumPostcode()" value="주소 찾기"><br> 
			<input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소">
			<input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소"><span id="guide" style="color: #999"></span>
			<input type="text" class="form-control" placeholder="상세주소" id="user_detailAddr">
		</div>
		<div class="form-group" id="old_addr_form">
			<label for="old_addr">기존 주소</label>
			<input type="text" class="form-control" th:value="${user.user_addr}" id="old_addr">
		</div>
		<div class="form-group">
			<label for="phone">전화번호</label>
			<input type="text" class="form-control" th:value="${user.user_phone}" placeholder="- 제외 번호만 입력하세요." maxlength="11" id="user_phone">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" th:value="${user.user_email}" placeholder="Enter email" id="user_email">
		</div>
		<button id="btn-save" type="button" th:onclick="|updateUser(${user.user_no})|" class="btn btn-primary">수정</button>
		<button id="btn-cancle" type="button" th:onclick="history.back()" class="btn btn-danger">취소</button>
	</div>
	<footer th:replace="fragments/footer:: footFragment"></footer>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript" src="/js/user.js"></script>
</body>
</html>
