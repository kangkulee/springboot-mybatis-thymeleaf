<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/config:: configFragment">
<meta charset="utf-8">
</head>
<body>
	<nav th:replace="fragments/header:: headFragment"></nav>
	<br>
	<div class="container">
		<input type="hidden" th:value="${user.user_no}" id="user_no" />
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Enter Title" id="freeboard_title">
		</div>

		<div class="form-group">
			<textarea class="form-control summernote" rows="5" id="freeboard_content"></textarea>
		</div>
		<button type="btn-write" onclick="writeBoard()" class="btn btn-primary">글쓰기</button>
	</div>
	<footer th:replace="fragments/footer:: footFragment"></footer>
</body>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script>
	$('.summernote').summernote({
		tabsize : 2,
		height : 300
	});
</script>
<script type="text/javascript" src="/js/board.js"></script>
</html>
